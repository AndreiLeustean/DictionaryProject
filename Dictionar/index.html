<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card text-center">
        <div class="card-body">
            <h1 class="card-title">Dictionary</h1>
            <p class="card-text">
                Add and Look Up Words in Your Personal Dictionary</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Word introduction</h5>
                    <p class="card-text">Enter a new word:</p>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cuvantAdaugat" placeholder="Username">
                            <label for="floatingInputGroup1">Here</label>
                        </div>
                        <button id="saveWord" class="btn btn-primary">Save the Word</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Word search</h5>
                    <p class="card-text">Look up a word in the dictionary:</p>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="wordEntered" placeholder="Username">
                            <label for="floatingInputGroup1">Here</label>
                        </div>
                        <button id="searchWord" class="btn btn-primary">Search for the word</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
